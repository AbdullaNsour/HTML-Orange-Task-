<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Form</title>
    <style>
        label {
            width: 15%;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>

<body>

    <h1>Registration Form</h1>
 
        <div id="form">

            <form>
                <label>User ID:</label>
                <input type="text" name="User ID"> <br>

                <label>Password:</label>
                <input type="password" name="Password"> <br>

                <label>Name:</label>
                <input type="text" name="Name" size="50"> <br>

                <label>Address:</label>
                <input type="text" name="Address" size="50"> <br>
                <label>Contry:</label>
                <select style="color: red ;">
                    <option> (Please Select a country) </option>
                    <option> Jordan </option>
                    <option> Japan </option>
                    <option> dsfjslkj </option>
                    <option> sdfssdfs </option>
                </select>
                <br>
                <label>ZIP Code:</label>
                <input type="number" name="ZIP"> <br>
                <label>email:</label>
                <input type="email" name="email" size="50"> <br>

                <label>Sex:</label>
                <input type="radio" name="Gender" value="Gender"> Male
                <input type="radio" name="Gender" value="Gender"> Female
                <br>
                <label>Languate:</label>
                <input type="checkbox" name="English" English>English
                <input type="checkbox" name="English" Non English> Non English
                <br>
                <label>About:</label>
                <textarea cols="50" rows="10" placeholder="tell as about yourself"></textarea> 
                <br>

                <input type="submit">







            </form>
        </div>


</body>

</html>
